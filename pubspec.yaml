name: abc_clone
description: ABC auction clone application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_native_splash: ^2.2.19
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/
    - assets/icons/

flutter_native_splash:
  image: assets/images/initializing.png
  color: ffffff






